<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>閱讀測驗</title>
<style>
    body { font-family: Arial; padding: 20px; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>

<body>
<h2>閱讀測驗 (Reading Test)</h2>

<p>
Tom has worked at the company for ten years. He recently applied for a higher position and is waiting for the result.
</p>

<div class="question">
1. How long has Tom worked at the company?<br>
<input type="radio" name="q1" value="5"> 5 years<br>
<input type="radio" name="q1" value="10"> 10 years<br>
<input type="radio" name="q1" value="15"> 15 years<br>
</div>

<div class="question">
2. What did Tom apply for?<br>
<input type="radio" name="q2" value="higher"> A higher position<br>
<input type="radio" name="q2" value="retirement"> Retirement<br>
<input type="radio" name="q2" value="vacation"> A long vacation<br>
</div>

<button onclick="check()">提交答案</button>

<p id="result"></p>

<script>
function check() {
    let score = 0;
    if(document.querySelector('input[name="q1"]:checked')?.value === "10") score++;
    if(document.querySelector('input[name="q2"]:checked')?.value === "higher") score++;

    document.getElementById("result").innerHTML = 
        "你的得分：" + score + "/2";
}
</script>

</body>
</html>
